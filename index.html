<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1526px;
            height: 856px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SubLocalityGurgaon_4326copy_2.js"></script>
        <script src="data/MarketsFactors_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[28.33429286761122,76.81421611953238],[28.55106436808892,77.2010542538743]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_PopulationHeatmap_1');
        map.getPane('pane_PopulationHeatmap_1').style.zIndex = 401;
        var img_PopulationHeatmap_1 = 'data/PopulationHeatmap_1.png';
        var img_bounds_PopulationHeatmap_1 = [[28.346377031,76.871557027],[28.541194141,77.122169143]];
        var layer_PopulationHeatmap_1 = new L.imageOverlay(img_PopulationHeatmap_1,
                                              img_bounds_PopulationHeatmap_1,
                                              {pane: 'pane_PopulationHeatmap_1'});
        bounds_group.addLayer(layer_PopulationHeatmap_1);
        map.addLayer(layer_PopulationHeatmap_1);
        function pop_SubLocalityGurgaon_4326copy_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Locality</th>\
                        <td>' + (feature.properties['LocName'] !== null ? autolinker.link(feature.properties['LocName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['Population_total_population'] !== null ? autolinker.link(feature.properties['Population_total_population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Income</th>\
                        <td>' + (feature.properties['Population_avg_income'] !== null ? autolinker.link(feature.properties['Population_avg_income'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SubLocalityGurgaon_4326copy_2_0() {
            return {
                pane: 'pane_SubLocalityGurgaon_4326copy_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_SubLocalityGurgaon_4326copy_2');
        map.getPane('pane_SubLocalityGurgaon_4326copy_2').style.zIndex = 402;
        map.getPane('pane_SubLocalityGurgaon_4326copy_2').style['mix-blend-mode'] = 'normal';
        var layer_SubLocalityGurgaon_4326copy_2 = new L.geoJson(json_SubLocalityGurgaon_4326copy_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SubLocalityGurgaon_4326copy_2',
            layerName: 'layer_SubLocalityGurgaon_4326copy_2',
            pane: 'pane_SubLocalityGurgaon_4326copy_2',
            onEachFeature: pop_SubLocalityGurgaon_4326copy_2,
            style: style_SubLocalityGurgaon_4326copy_2_0,
        });
        bounds_group.addLayer(layer_SubLocalityGurgaon_4326copy_2);
        map.addLayer(layer_SubLocalityGurgaon_4326copy_2);
        function pop_MarketsFactors_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Market Name</th>\
                        <td>' + (feature.properties['market_name'] !== null ? autolinker.link(feature.properties['market_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['total'] !== null ? autolinker.link(feature.properties['total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Income</th>\
                        <td>' + (feature.properties['Affordability'] !== null ? autolinker.link(feature.properties['Affordability'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Footfall</th>\
                        <td>' + (feature.properties['Footfalls'] !== null ? autolinker.link(feature.properties['Footfalls'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Apartments</th>\
                        <td>' + (feature.properties['Apartments'] !== null ? autolinker.link(feature.properties['Apartments'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Offices</th>\
                        <td>' + (feature.properties['Offices'] !== null ? autolinker.link(feature.properties['Offices'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MarketsFactors_3_0() {
            return {
                pane: 'pane_MarketsFactors_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,182,54,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MarketsFactors_3');
        map.getPane('pane_MarketsFactors_3').style.zIndex = 403;
        map.getPane('pane_MarketsFactors_3').style['mix-blend-mode'] = 'normal';
        var layer_MarketsFactors_3 = new L.geoJson(json_MarketsFactors_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MarketsFactors_3',
            layerName: 'layer_MarketsFactors_3',
            pane: 'pane_MarketsFactors_3',
            onEachFeature: pop_MarketsFactors_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MarketsFactors_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_MarketsFactors_3);
        map.addLayer(layer_MarketsFactors_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/MarketsFactors_3.png" /> Markets Factors': layer_MarketsFactors_3,'<img src="legend/SubLocalityGurgaon_4326copy_2.png" /> SubLocalityGurgaon_4326 copy': layer_SubLocalityGurgaon_4326copy_2,"Population Heatmap": layer_PopulationHeatmap_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_SubLocalityGurgaon_4326copy_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['LocName'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['LocName']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SubLocalityGurgaon_4326copy_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_MarketsFactors_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'market_name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_SubLocalityGurgaon_4326copy_2]);
        map.on("zoomend", function(){
            resetLabels([layer_SubLocalityGurgaon_4326copy_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_SubLocalityGurgaon_4326copy_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_SubLocalityGurgaon_4326copy_2]);
        });
        </script>
    </body>
</html>
